
<div>
  
{{ $title := .Title }}
{{ $url := printf "%s" .RelPermalink | absLangURL }}
<p>Sharing is caring:<br/>
<!-- Sharingbutton Facebook -->
<a href="https://facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" aria-label="Facebook">
  <i class="fab fa-facebook"></i>
</a><!-- Sharingbutton Twitter -->
&nbsp;&nbsp;
<a href="https://twitter.com/intent/tweet/?text={{ $title }};url= {{ $url }}" target="_blank" aria-label="Twitter">
  <i class = "fab fa-twitter"></i>
</a>
</p>
</div>
